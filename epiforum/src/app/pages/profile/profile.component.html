<form #profileForm="ngForm" (ngSubmit)="edit(profileForm)">
  <div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input
      type="email"
      class="form-control"
      aria-describedby="emailHelp"
      placeholder="email"
      [(ngModel)]="user.user.email"
      name="email"
    />
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">password</label>
    <input
      type="password"
      class="form-control"
      aria-describedby="emailHelp"
      placeholder="password"
      [(ngModel)]="user.user.password"
      name="password"
    />
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Immagine profilo</label>
    <input
      type="text"
      class="form-control"
      aria-describedby="emailHelp"
      placeholder="ImmagineUrl"
      [(ngModel)]="user.user.avatar"
      name="avatar"
    />
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Nome</label>
    <input
      type="text"
      class="form-control"
      aria-describedby="emailHelp"
      placeholder="Nome"
      [(ngModel)]="user.user.name"
      name="name"
    />
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Cognome</label>
    <input
      type="text"
      class="form-control"
      aria-describedby="emailHelp"
      placeholder="inserisci Cognome"
      [(ngModel)]="user.user.surname"
      name="surname"
    />
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Username</label>
    <input
      type="text"
      class="form-control"
      aria-describedby="emailHelp"
      placeholder="inserisci Username"
      [(ngModel)]="user.user.username"
      name="username"
    />
  </div>

  <button type="submit" class="btn btn-primary">modifica</button>
</form>
