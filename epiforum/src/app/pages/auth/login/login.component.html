<ng-template #content let-c="close" let-d="dismiss">
    <app-modal [title]="modalTitle" [userName]="modalTitleUser" [content]="modalContent"
        (onClose)="redirectNow()"></app-modal>
</ng-template>
<div class="main-container h-100 text-white">
    <div class="container h-100">
        <div class="row h-100 align-items-center justify-content-center">
            <div class="col-7 p-5 bg-dark">
                <form #loginForm="ngForm" class="d-flex flex-column align-items-center">
                    <h1 class="mb-4">Accedi a DISCODE</h1>

                    <div class="form-floating mb-4">
                        <input type="email" name="email" required class="form-control" id="floatingInput"
                            placeholder="name@example.com" [(ngModel)]="data.email">
                        <label for="floatingInput">Email address</label>
                        <div data-lastpass-icon-root="true"
                            style="position: relative !important; height: 0px !important; width: 0px !important; float: left !important;">
                        </div>
                    </div>
                    <div class="form-floating mb-5">
                        <input type="password" name="password" required class="form-control" id="floatingPassword"
                            placeholder="Password" [(ngModel)]="data.password">
                        <label for="floatingPassword">Password</label>
                        <div data-lastpass-icon-root="true"
                            style="position: relative !important; height: 0px !important; width: 0px !important; float: left !important;">
                        </div>
                    </div>

                    <button class="btn text-white border-0 py-2 custom-gradient" [disabled]="!loginForm.valid"
                        (click)="login()">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
