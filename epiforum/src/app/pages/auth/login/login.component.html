<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col">
            <form>
                <h1 class="h3 mb-3 fw-normal text-center">Sign Up Zone</h1>

                <div class="form-floating mb-2">
                    <input type="email" name="email" required class="form-control" id="floatingInput"
                        placeholder="name@example.com" [(ngModel)]="data.email">
                    <label for="floatingInput">Email address</label>
                    <div data-lastpass-icon-root="true"
                        style="position: relative !important; height: 0px !important; width: 0px !important; float: left !important;">
                    </div>
                </div>
                <div class="form-floating mb-2">
                    <input type="password" name="password" required class="form-control" id="floatingPassword"
                        placeholder="Password" [(ngModel)]="data.password">
                    <label for="floatingPassword">Password</label>
                    <div data-lastpass-icon-root="true"
                        style="position: relative !important; height: 0px !important; width: 0px !important; float: left !important;">
                    </div>
                </div>

                <button class="btn btn-primary w-100 py-2" (click)="login()">Login</button>
                <div class="mt-3">

                </div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>
